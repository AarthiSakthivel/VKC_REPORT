<div class="modal fade" th:fragment="ColourMaster_Modal" id="colourCode_Modal" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">Colour Master</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body d-flex justify-content-center align-items-center flex-column">

				<div class="mb-3 w-75">
					<label for="exampleInputEmail1" class="form-label">Colour Code
						:<span class="text-danger">*</span></label>
					<input type="text" class="form-control" id="ColourCode" aria-describedby="emailHelp">
				</div>
				<div class="mb-3 w-75">
					<label for="exampleInputPassword1" class="form-label">Colour
						Name :<span class="text-danger">*</span></label>
					<input type="text" class="form-control" id="ColourName">
				</div>
				<div class="mb-3 w-75">
					<label for="exampleInputPassword1" class="form-label">Remark
						:</label>
					<input type="text" class="form-control" id="ColourMasterRemark">
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button class="btn btn-success " onclick="colourMasterSave()">Submit</button>
			</div>
		</div>
	</div>
</div>
